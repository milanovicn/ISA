<pharmacy-admin-navbar></pharmacy-admin-navbar>
<div>

  

<div style="margin-left:300px; margin-top:-50px; padding:60px;">
    <h1>Dermatologists</h1>
    <div class="row">
        <div class="card">
            <div class="card-header card-header-success">
                <h4 class="card-title">Dermatologist</h4>
            </div>
            <div class="card-content table-responsive table-full-width">
                <table class="table">
                    <thead class="text-success">
                      
                        <th>First Name</th>
                        <th>Last name</th>
                        <th>Rate</th>
                    </thead>
                    <tbody>
                        <tr *ngFor='let k of myDermas'>
                      
                            <td>{{k.firstName}}</td>
                            <td>{{k.lastName}}</td>
                            <td>{{k.rate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

 
</div>
